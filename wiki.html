<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Empire - Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p id="T1">L'Empire</p>
        <p id="T2">Le savoir et la puissance réunis</p>
    </header>

    <main>
        <!-- Barre de recherche -->
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Rechercher une page..." onkeyup="searchPages()">
        </div>

        <!-- Formulaire de création de page -->
        <div id="create-container">
            <h2>Créer une nouvelle page</h2>
            <form id="wiki-form">
                <input type="text" id="page-title" placeholder="Titre de la page" required>
                <textarea id="page-content" placeholder="Contenu de la page" required></textarea>
                <input type="text" id="page-image" placeholder="URL de l'image (facultatif)">
                <button type="submit">Créer la page</button>
            </form>
        </div>

        <!-- Conteneur des pages créées -->
        <div id="wiki-pages">
            <!-- Les pages créées seront affichées ici -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
